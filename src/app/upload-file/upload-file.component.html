<div class="content">
    <input type="file"
           name="file"
           id="file"
           class="inputfile"
           accept=".txt"
           (change)="fileChanged($event)">
    <!-- displaying contents below -->
    <div class="terminal">
        <pre *ngIf="!fileContent">The contents of your text file will appear here!</pre>
        <pre *ngIf="fileContent">{{fileContent}}</pre>
    </div>
</div>
